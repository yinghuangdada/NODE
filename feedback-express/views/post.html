<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="/public/lib/bootstrap/css/bootstrap.css">
    <title>发表留言</title>
    <style>
        h1{
            color: #5bc0de;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Example page header <small>Subtext for header</small></h1>
        </div>

        <form class="form" role="form" action="" method="post">
            <div class="form-group">
                <label for="name">你的大名</label>
                <input type="text" class="form-control" name="name" id="name" required minlength="2" maxlength="10" id="input-name" placeholder="email">
            </div>
            <br>
            <div class="form-group">
                <label for="message">留言内容</label>
                <textarea type="text" class="form-control" name="message" id="message" rows="10" required minlength="5" maxlength="100"></textarea>
            </div>
            <button class="btn btn-default">发表</button>
        </form>
    </div>
</body> 
</html>
